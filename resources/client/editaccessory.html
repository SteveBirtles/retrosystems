<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Steve's Retro System Inventory</title>

        <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">

        <script src="/client/lib/jquery-3.3.1.min.js"></script>
        <script src="/client/lib/bootstrap.min.js"></script>
        <script src="/client/lib/js.cookie.min.js"></script>

        <link href="/client/css/bootstrap.min.css" rel="stylesheet">

        <script src="/client/js/querystring.js"></script>
        <script src="/client/js/admin.js"></script>
        <script src="/client/js/editaccessory.js"></script>

    </head>

    <body class="bg-dark" onload="pageLoad()">

        <div class="container bg-white pb-4">

            <div class="py-4 float-right">
                <button class="btn btn-sm btn-warning" id="logout">Log out</button>
            </div>
            <div class="py-4">
                <a class="btn btn-sm btn-secondary" id="back">Back to accessories</a>
            </div>

            <h1 class="text-center p-4">Accessory Edit</h1>

            <div class="float-right">
                <button class="btn btn-sm btn-danger" id="delete">Delete</button>
            </div>

            <form id="accessoryForm">
                <div class="form-group">
                    <input type="hidden" name="systemId">
                    <label class="pr-4">Category
                        <select class="form-control" name="categoryId">
                        </select>
                    </label>
                    <label class="pr-4">Description
                        <input type="text" class="form-control" name="description">
                    </label>
                    <label class="pr-4">Quantity
                        <input type="text" class="form-control" name="quantity">
                    </label>
                </div>
                <div class="form-group">
                    <label class="pr-4">Image URL
                        <select class="form-control" name="imageURL">
                        </select>
                    </label>
                    <label class="pr-4">Third Party
                        <input type="checkbox" class="form-control" name="thirdParty">
                    </label>
                    <div class="float-right pt-4">
                        <button type="submit" class="btn btn-sm btn-success">Save</button>
                    </div>
                </div>
                <div class="p-2 text-center">
                    <img id="chosenImage" width="240;" src="/client/img/-none-.png" />
                </div>
            </form>


        </div>

    </body>

</html>
